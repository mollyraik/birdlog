{% extends 'base.html' %}

{% block title %}
<title>Are you sure you want to delete {{ object.item }}?</title>
{% endblock %}

{% block content %}
<h1>Are you sure you want to delete {{ object.item }}?</h1>
<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes, Delete {{ object.item }}" class="btn red">
    <a href="{% url 'nest_material_detail' object.id %}" class="btn blue">No - Cancel</a>
</form>
{% endblock %}

{% extends 'base.html' %}

{% block title %}
<title>Sign Up for BirdLog</title>
{% endblock %}

{% block content %}
<h1>Sign Up for BirdLog</h1>

{% if error %}
<p class="red-text">{{ error }}</p>
{% endif %}

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Sign Up" class="btn blue">
</form>
{% endblock %}

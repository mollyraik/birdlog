{% extends 'base.html' %}

{% block title %}
{% if object %}
<title>Update {{ object.name }}</title>
{% else %}
<title>Add a Bird</title>
{% endif %}
{% endblock %}

{% block content %}
{% if object %}
<h1>Update {{ object.name }}</h1>
{% else %}
<h1>Add a New Bird to the Log</h1>
{% endif %}
<form action="" method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Submit" class="btn blue">
</form>
<script>
    var dateEl = document.getElementById('id_date_observed');
    M.Datepicker.init(dateEl, {
      format: 'yyyy-mm-dd',
      defaultDate: new Date(),
      setDefaultDate: true,
      autoClose: true
    });
</script>
{% endblock %}
